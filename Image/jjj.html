<html>
<head>
    <title>div 分辨率自适应</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0" />
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #369;
        }

        .imgBox {
            position: relative;
            text-align: center;
            display: inline-block;
        }

            .imgBox img {
                width: 100%;
                height: 100%;
                background-size: 100% 100%;
            }

        .labelling {
            position: absolute;
            z-index: 20;
            left: 5%;
            right: 5%;
            top: 15%;
        }

            .labelling img {
                border-radius: 10px;
            }
        .toplabel {
            position: absolute;
            left: 5%;
            right: 5%;
            top:5%;
            font-size: 30px;
            color: #9b5353;
        }
        .middlelabel {
            position: absolute;
            left: 5%;
            right: 5%;
            bottom: 40%;
            font-size: 60px;
            color: #9b5353;
        }
         .bottomlabel {
            position: absolute;
            left: 5%;
            right: 5%;
            bottom: 5%;
            font-size: 30px;
            color: #9b5353;
        }
    </style>
</head>
<body>
    <div class="imgBox">
        <div>
            <img src="file:///E:\GIT源码\GitImage.io\Image\TimeBackGround.jpg" />
        </div>
